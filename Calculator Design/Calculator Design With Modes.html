<!DOCTYPE html>
<html lang="en" data-theme = 'dark'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="Calculator Design With Modes.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <section class='top'>
            <div class='firstLine'><input type="checkbox" id='dark-light' name='darkLight' >
                <label for="dark-light" class='label'><i class="fas fa-moon" title="Switch to Light Mode"></i></label>
                <p class="message">0</p></div>
                <h3 class='display'>0</h3>
            </section>

        <section class="bottom">
            <div><p class="clear">C</p></div>
            <div>
                <p class="delete">Del</p>
            </div>

            <div>
                <p class="key">/</p>
            </div>
            <div>
                <p class=" key">*</p>
            </div>
            <div>
                <p class=" key">1</p>
            </div>
            <div>
                <p class=" key">2</p>
            </div>

          <div>
              <p class=" key">3</p>
          </div>
          <div>
              <p class=" key">+</p>
          </div>
          <div>
              <p class=" key">4</p>
          </div>
          <div>
              <p class=" key">5</p>
          </div>
          <div>
              <p class=" key">6</p>
          </div>
          <div>
              <p class=" key">-</p>
          </div>
          <div>
              <p class=" key">7</p>
          </div>
          <div>
              <p class=" key">8</p>
          </div>
          <div>
              <p class=" key">9</p>
          </div>
          <div class='downtwo'>
              <p class="key zero">0</p>
          </div>

          <div class='rightthree'><p class="equalto">=</p></div>

        </section>
    </main>
</body>
<script src="Calculator Design With Modes.js"></script>
</html>
