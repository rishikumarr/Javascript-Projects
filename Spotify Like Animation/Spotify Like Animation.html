<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="Spotify Like Animation.css">
    <title>Spotify Like</title>
</head>
<body class='flex'>
    <div class="container flex">
        <div class="like-container flex">
            <div class="like">
                <i class="fas fa-heart" id='like' data-like-button></i>                
            </div>
            <span class="small green1"><i class="fas fa-heart"></i></span>
            <span class="small green2"><i class="fas fa-heart"></i></span>
            <span class="small white1"><i class="fas fa-heart"></i></span>
            <span class="small white2"><i class="fas fa-heart"></i></span>
        </div>
    </div>
    <script src="Spotify Like Animation.js"></script>
</body>
</html>
