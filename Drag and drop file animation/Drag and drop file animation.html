<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="Drag and drop file animation.css">
    <title>Drag and Drop</title>
</head>
<body class='flex'>
    <div class="container">
        <div class="subcontainer flex" data-area>
            <div class='firstdiv flex'>
                <div class="folder">
                    <div class="paper one"></div>
                    <div class="paper two"></div>
                    <div class="paper three"></div>
                    <div class="folder-front"></div>
                    <i class="fas fa-cloud" id='cloud'></i>
                </div>
            </div>
            <div class="description">
                <h3 class='heading'>Drag and Drop your files here</h3>
                <p>only supports jpeg, jpg, png</p>
            </div>
        </div>
    </div>
    <p class='heading bottom'>Drag and Drap a pic or click   <button>this</button>   to see animation</p>
    <div class="dribbble flex">
        <a href="https://dribbble.com/shots/15694067-Drag-and-Drop-Animation" target="_blank">Design in</a>
        <img src="https://raw.githubusercontent.com/rishikumarr/images/main/social-media/1.svg" alt="" srcset="">
    </div>
</body>
<script src="Drag and drop file animation.js"></script>
</html>
