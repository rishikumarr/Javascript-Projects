<!-- Look Good in Chrome -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Folder animation.css">
    <title>Folder Animation</title>
</head>
<body class='flex'>
    <div class="container flex">
        <div class="subcontainer flex">
            <div class="folder">
                <div class="paper one"></div>
                <div class="paper two"></div>
                <div class="paper three"></div>
                <div class="folder-front"></div>
            </div>
        </div>
        <div class="palette-container flex">
            <span id="blue"></span>
            <span id="black"></span>
            <span id="green"></span>
            <span id="rose"></span>
            <span id="yellow"></span>
        </div>
    </div>
</body>
<script src="Folder animation.js"></script>
</html>
