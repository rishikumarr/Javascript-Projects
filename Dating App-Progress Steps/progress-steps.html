            <button class='next center-contents'>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    <template id='second-slide'>
        <!-- <div class="modal center-contents"> -->
            <div class="submodal second-slide">
                <div class="imagediv">
                    <i class="fas fa-image image"></i>
                </div>
                <h3 class='heading-thirdslide'>Drag and Drop your profile image</h3>
                <input type="file" id="fileupload" hidden>
                <label for="fileupload">Browse</label>
            </div>
        <!-- </div> -->
    </template>

    <template id="third-slide">
            <div class="submodal third-slide">
                <div class="submodal-left center-contents">
                    <div class="img-wrapper center-contents">
                        <img src="https://raw.githubusercontent.com/rishikumarr/images/main/circle%20avatars/f1.png" alt=""
                            srcset="">
                    </div>
                </div>
        
                <div class="submodal-right">
                    <div class="name">
                        <label for="username">Name :</label>
                        <input type="text" id='username'>
                    </div>
        
                    <div class="age">
                        <label for="age">Age :</label>
                        <input type="number" id="age">
                    </div>
        
                    <div class="gender">
                        <p>Gender :</p>
                        <div>
                            <input type="radio" name="gender" id='male'>
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id='female'>
                            <label for="female">Female</label>
                        </div>
                    </div>
        
                    <div class="lookingfor">
                        <p>Looking for :</p>
                        <div>
                            <input type="radio" name="looking-gender" id='looking-male'>
                            <label for="looking-male">Male</label>
                            <input type="radio" name="looking-gender" id='looking-female'>
                            <label for="looking-female">Female</label>
                        </div>
                    </div>
                </div>
        
            </div>
    </template>

    <template id="fourth-slide">
        <div class="submodal fourth-slide">
            <div class="submodal-left center-contents">
                <div class="img-wrapper center-contents">
                    <img src="https://raw.githubusercontent.com/rishikumarr/images/main/circle%20avatars/f1.png" alt=""
                        srcset="">
                </div>
            </div>
        
            <div class="submodal-right">
                <div class="submodal-right-content">
                    <div class="submodal-right-content-top">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Setting up location will help others to connect with you easily...</h3>
                    </div>
                    <div class="submodal-right-content-bottom">
                        <button>Set Location</button>
                    </div>
                </div>
            </div>
        
        </div>
    </template>
