<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="WhatsApp Animation.css">
    <title>WhatsApp Animation</title>
</head>
<body class='center'>
    <div class="container center">
        <div class="messagebox">
            <i class="far fa-grin-alt emoji icon"></i>
            <h2 class="input">Type a message</h2>
            <i class="fas fa-paperclip paperclip icon"></i>
            <div class="share center">
                <div class="wrapper">
                  
                    <i class="fas fa-file-alt share-icon document"></i>
                 
                 
                     <i class="fas fa-camera share-icon share-camera"></i>
                 
                 
                    <i class="far fa-image share-icon gallery"></i>
                 
                 
                     <i class="fas fa-headphones share-icon headphone"></i>
                 
                 
                     <i class="fas fa-map-marker-alt share-icon location"></i>
                 
                    <i class="fas fa-user-alt share-icon contact"></i>
                 
                  
                   
                    
                   
                   
                    
                </div>
            </div>
            <i class="fas fa-camera camera icon"></i>
        </div>
    </div>
</body>
<script src="WhatsApp Animation.js"></script>
</html>
