<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="Calendar.css">
    <title>Calendar</title>
</head>
<body class='flex'>
    <div class="container flex">
        <div class="calendar loading">
            <!-- left Side -->
            <div class="calendar-left">
                <img src="https://raw.githubusercontent.com/rishikumarr/images/main/images-for-calendar/1.jpg" alt="" srcset="">
            </div>
            <div class="calendar-right flex">
                <!-- Calendar top section -->
                <section class="calendar-top flex">
                    <i class="fas fa-angle-left arrow left" data-previous></i>
                    <div class="current-month-year flex">
                        <p class='current-month' data-current-month>January</p>
                        <p class="current-year" data-current-year>2021</p>
                    </div>
                    <i class="fas fa-angle-right arrow right" data-next></i>
                </section>
    
                <!-- Calendar main section -->
                <section class="calendar-main">
                    <ul class="weekdays">
                        <li>Su</li>
                        <li>Mo</li>
                        <li>Tu</li>
                        <li>We</li>
                        <li>Th</li>
                        <li>Fr</li>
                        <li>Sa</li>
                    </ul>
                    <ul class="days" data-days>
                    </ul>
                </section>
            </div>
        </div>
    </div>
</body>
<script src="Calendar.js"></script>
</html>
