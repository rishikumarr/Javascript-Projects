<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Digital clock-24hrs.css">
    <title>Digital Clock</title>
</head>
<body class='flex'>
    <div class="container flex twentyfr">

        <div class='wrapper flex'>
            <span class="hour" data-hour></span>
            <span class='innertext' data-glow-hr>hr</span>
        </div>

        <div class='wrapper flex'>
            <span class="minute" data-minute></span>
            <span class='innertext' data-glow-min>min</span>
        </div>

        <div class='wrapper flex'>
            <span class="second" data-second></span>
            <span class='innertext' data-glow-sec>sec</span>
        </div>

    </div>
</body>
<script src="Digital clock-24hrs.js"></script>
</html>
